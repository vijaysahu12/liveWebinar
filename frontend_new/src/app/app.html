<!-- Loading State -->
@if (isLoading()) {
  <div class="loading-container">
    <div class="loading-spinner"></div>
    <p>Initializing...</p>
  </div>
}

<!-- Login Modal (shown when user is not authenticated) -->
@if (showLogin() && !isLoading()) {
  <app-user-login (loginSuccess)="onLoginSuccess()"></app-user-login>
}

<!-- Main Application Content (shown when user is authenticated) -->
@if (!showLogin() && !isLoading()) {
  <router-outlet></router-outlet>
}
